name: Backend CI

on:
  push:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"
  pull_request:
    paths:
      - "backend/**"
      - ".github/workflows/backend-ci.yml"

permissions:
  contents: read

jobs:
  backend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint (ruff if available, otherwise skip)
        run: |
          if python -m pip show ruff >/dev/null 2>&1; then
            ruff check .
          else
            echo "ruff not installed; skipping lint step."
          fi

      - name: Format check (black if available, otherwise skip)
        run: |
          if python -m pip show black >/dev/null 2>&1; then
            black --check .
          else
            echo "black not installed; skipping format check."
          fi

      - name: Run tests
        run: |
          if python -m pip show pytest >/dev/null 2>&1; then
            pytest -q
          else
            echo "pytest not installed; skipping tests."
            exit 1
          fi
